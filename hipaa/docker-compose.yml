version: '3'
services:
  portainer:
    image: portainer/portainer-ce:latest
    privileged: true
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  nginx:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "/bin/check-health" ]
      interval: 10s
      timeout: 3s
    ports:
      - '82:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./data/nginx:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx.config.json:/app/config/production.json

volumes:
    portainer_data:
      external: true

networks:
  default:
    external: true
    name: sail_network